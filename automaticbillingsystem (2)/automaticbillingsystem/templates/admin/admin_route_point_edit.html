<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/route_point_edit_post/" enctype="multipart/form-data" >
    {% csrf_token %}
<input type="hidden" value="{{ data2.id }}" name="id">
  <table width="200" border="1" class="table table-bordered">

       <tr>
          <td><label for="route">Route:</label></td>
          <td>
              <select id="route" name="route" required>
                  {% for i in data %}
                      <option value="{{ i.id }}" {% if i.id == data.ROUTE_id %}selected{% endif %}>{{ i.rname }}</option>
                  {% endfor %}
              </select>
          </td>
      </tr>
    <tr>
      <th width="180px">place </th>
      <td>
      <input type="text" name="textfield" id="textfield" pattern="[a-z/A-Z]{3,}" class="form-control" required value="{{ data2.place }}"/></td>
    </tr>
    <tr>
      <th>latitude</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" pattern="[a-z/A-Z]{3,}" class="form-control" required value="{{ data2.latitude }}"/></td>
    </tr>

      <tr>
      <th>longitude</th>
      <td>
      <input type="text" name="textfield4" id="textfield3" pattern="[a-z/A-Z]{3,}" class="form-control" required value="{{ data2.longitude }}"/></td>
    </tr>


    <tr>
        <td></td>
      <td>&nbsp;
      <input type="submit" name="button" id="button" value="Add" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}

</html>
